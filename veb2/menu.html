<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч - Food Construct</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <script src="menuData.js" type="module"></script>
</head>
<body>

<!-- Шапка сайта -->
<header>
    <h1>Food Construct</h1>
    <nav>
        <ul>
            <li><a href="index.html">О нас</a></li>
            <li><a href="menu.html" class="active">Собрать ланч</a></li>
            <li><a href="#orders">Заказы</a></li>
            <li><a href="#contacts">Контакты</a></li>
        </ul>
    </nav>
</header>

<!-- Основной контент страницы -->
<main>
    <section>
        <h2>Супы</h2>
        <div class="meals-grid" id="soup-grid"></div>
    </section>

    <section>
        <h2>Главное блюдо</h2>
        <div class="meals-grid" id="main-grid"></div>
    </section>

    <section>
        <h2>Напитки</h2>
        <div class="meals-grid" id="drink-grid"></div>
    </section>

    <!-- Блок с заказом -->
    <form action="https://httpbin.org/post" method="POST">
        <h2>Сделать заказ</h2>

        <!-- Блок с заказом клиента -->
        <div class="order-section">
            <h3>Ваш заказ</h3>
            <div id="order-summary" style="display: none;">
                <p id="total">Итоговая стоимость: 0₽</p>
            </div>
        </div>

        <!-- Блок с данными клиента -->
        <div class="customer-section">
            <h3>Ваши данные</h3>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" checked>
                Получать информацию о скидках и акциях
            </label>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Адрес доставки</label>
            <input type="text" id="address" name="address" required>

            <label>Время доставки:</label>
            <input type="radio" name="time" value="10:00-11:00" checked> 10:00-11:00
            <input type="radio" name="time" value="12:00-13:00"> 12:00-13:00
            <input type="radio" name="time" value="14:00-15:00"> 14:00-15:00

            <button type="submit">Отправить заказ</button>
        </div>
    </form>
</main>

<!-- Подключение скрипта для отображения и обработки данных -->
<script src="menu.js" type="module"></script>

</body>
</html>
