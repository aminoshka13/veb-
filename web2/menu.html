<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч - Food Construct</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <script src="printDishes.js" type="module"></script>
</head>
<body>

<!-- Шапка сайта -->
<header>
    <h1>Food Construct</h1>
    <nav>
        <ul>
            <li><a href="index.html">О нас</a></li>
            <li><a href="menu.html" class="active">Собрать ланч</a></li>
            <li><a href="#orders">Заказы</a></li>
            <li><a href="#contacts">Контакты</a></li>
        </ul>
    </nav>
</header>

<!-- Основной контент страницы -->
<main>
    <!-- Категории блюд -->
    <section>
        <h2>Супы</h2>
        <div class="filters" id="soup-filters"></div>
        <div class="menu-grid" id="soup-grid"></div>
    </section>

    <section>
        <h2>Главное блюдо</h2>
        <div class="filters" id="main-filters"></div>
        <div class="menu-grid" id="main-grid"></div>
    </section>

    <section>
        <h2>Напитки</h2>
        <div class="filters" id="drink-filters"></div>
        <div class="menu-grid" id="drink-grid"></div>
    </section>

    <section>
        <h2>Салаты</h2>
        <div class="filters" id="salad-filters"></div>
        <div class="menu-grid" id="salad-grid"></div>
    </section>

    <section>
        <h2>Десерты</h2>
        <div class="filters" id="dessert-filters"></div>
        <div class="menu-grid" id="dessert-grid"></div>
    </section>

    <!-- Блок с заказом -->
    <h2>Сделать заказ</h2>
    <form id="order-form" action="https://httpbin.org/post" method="POST">

        <!-- Блок с заказом клиента -->
        <div class="order-section">
            <h3>Ваш заказ</h3>
            <div id="order-summary" style="display: none;">
                <p id="total">Итоговая стоимость: 0₽</p>
            </div>
        </div>

        <!-- Блок с данными клиента -->

        <div class="customer-section">
            <h3>Ваши данные</h3>
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subscribe">
                Получать информацию о скидках и акциях
                <input type="checkbox" id="subscribe" name="subscribe" checked>
            </label>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Адрес доставки</label>
            <input type="text" id="address" name="address" required>

            <label>Время доставки:</label>
            <select name="delivery-time" id="delivery-time" required>
                <option value="" disabled selected>Выберите время</option>
                <option value="10:00-11:00">10:00-11:00</option>
                <option value="12:00-13:00">12:00-13:00</option>
                <option value="14:00-15:00">14:00-15:00</option>
            </select>

            <div class="buttons">
                <button type="button" id="reset-order">Сбросить заказ</button>
                <button type="submit">Отправить заказ</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
